<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form method="get">
        <p>
            <label>
                Nombre: <input type="text" name="nombre" required>
            </label>
        </p>
        <p>
            <label>
                Apellidos: <input type="text" name="apellidos">
            </label>
        </p>
        <p>
            <label>Sexo:
                <input type="radio" name="hm" value="h"> Hombre
                <input type="radio" name="hm" value="m"> Mujer
            </label>
        </p>
        <p>
            <label>
                Correo:<input type="email" name="Correo" size="50" maxlength="50" required>
            </label>
        </p>

        <p>
            <label>Poblacion:
                <select name="Poblacion">
                    <option value="1">Alicante</option>
                    <option value="2">Sanvicente</option>
                    <option value="3">Novelda</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                Descripción:
                <textarea rows="10" cols="50" name="Descripcion"></textarea>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="informacion" value="informacion"> Deseo recibir informacion sobre las
                novedades y ofertas
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="informacion" value="informacion"> Declaro haber leido y aceptar las
                condiciones generales del programa y la normativa sobre protección de datos
            </label>
        </p>
        <p>
            <label>
                <input type="submit" value="Enviar">
            </label>
        </p>
    </form>
</body>

</html>
