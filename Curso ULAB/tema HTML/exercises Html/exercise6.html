<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form method="get">
        <p><label>Nombre: <input type="text" name="nombre" required autofocus></label></p>
        
        <p><label>Correo electrónico:<input type="email" name="Correo" size="50" maxlength="50"required></label></p>
        <p><label>URL: <input type="text" name="url" placeholder="Escribe la URL de tu página"></label></p>
        <p><label>Fecha: <input type="date" name="fecha"></label></p>
        <p><label>Hora: <input type="time" name="hora"></label></p>
        <p><label>Fecha y hora: <input type="datetime" name="fecha-y-hora"></label></p>
        <p><label>Mes:<input type="month" name="mes"></label></p>
        <p><label>Semana:<input type="week" name="semana"></label></p>
        <p><label>Número(min -10, max10):<input type="number" name="semana" value="0"min="-10" max="10"></label></p>
        <p><label>Teléfono:<input type="tel" value="+34000000000" size="12" name="teléfono" maxlength="12"></label></p>
        <p><label>Término de búsqueda:<input type="search" name="búsqueda"></label></p>
        <p><label>Color favorito:<input type="color" name="color"></label></p>
        <p><label><input type="submit" value="Enviar"></label></p>


    </form>
</body>
</html>
