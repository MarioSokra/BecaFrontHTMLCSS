<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post Creator</title>
    <link rel="stylesheet" type="text/css" href="../Styles/post.css">
</head>

<body>
    <header>
        <img src="Styles/logoblog-280x224.png">
        <h1>My big blog</h1>
        <a href="Userprofile/user.html"><img src="Styles/profile-180.jpg"></a>

    </header>
    <main>
        <p>
            <label>
                Nombre: <input type="text" name="Title" required>
            </label>
        </p>
        <p>
            <label>
                <textarea rows="10" cols="50" name="Post" required></textarea>
            </label>
        </p>
        <p>
            <button type="submit"><a href="../index.html" /> Push</button>
        </p>
        <p>
            <button type="cancel"><a href="../index.html" /> Cancel</button>
        </p>
    </main>

</body>

</html>
