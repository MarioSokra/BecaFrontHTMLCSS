<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post Creator</title>
    <link rel="stylesheet" type="text/css" href="../Styles/common.css">
</head>

<body>
    <header>
        <a href="../index.html"><img src="../Styles/logoblog-280x224.png"></a>
        <h1>My big blog</h1>
        <a href="../Userprofile/user.html"><img id="userImage" src="../Styles/profile-180.jpg"></a>

    </header>
    <main>
        <form action="../index.html" method=“POST”>
            <p>
                <label>
                    Titulo del post: <input type="text" name="Title" required>
                </label>
            </p>
            <p>
                <label>
                    <textarea rows="30" cols="150" name="Post" required></textarea>
                </label>
            </p>
            <p>
                <button type="submit"> Push</button>
            </p>
            <p>
                <button type="cancel">Cancel</button>
            </p>
        </form>
    
    </main>
    <footer>
        <p>Mario Moya Antón</p>
    </footer>
</body>

</html>
